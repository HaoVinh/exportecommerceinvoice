<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="col-md-12" style="padding-left: 0px !important; padding-right:0px !important; background-color: #eeeeee; ">
	     <div class="row" style="margin-top: 5px;margin-bottom: 25px; margin-left: 16px !important;margin-right: 16px !important;">
	         <div class="col-md-12" style="padding-left: 0px !important; padding-right:0px !important;">
	             	  <div class="row">
	                     <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
		                     <label>Từ ngày</label>
		                 </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
		                     <label>Đến ngày</label>
		                 </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
		                     <label>Sản phẩm</label>
		                 </div>
	                 </div>
                 <div class="row" style="margin-bottom: 5px;">
                     <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
                         <p:calendar value="#{reportBaoCaoLeverBean.fromDateSearch}" pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999" showButtonPanel="true"/>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
                         <p:calendar value="#{reportBaoCaoLeverBean.toDateSearch}" pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999" showButtonPanel="true"/>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
                         <div class="nhapdlg">
				             <span class="fa fa-search"></span>
							  <p:autoComplete style="width:100%;"
				                placeholder="Tìm sản phẩm "
								value="#{reportBaoCaoLeverBean.productSearch}" queryDelay="900"
								maxResults="150"
								converter="abstractConverter" minQueryLength="2" 
								completeMethod="#{reportBaoCaoLeverBean.completeProduct}" var="p"
								itemLabel="#{p.product_name}" itemValue="#{p}"
								forceSelection="true" onclick="this.select();">
								<p:column style="width:50px">
								   <h:outputText value="#{p.product_code}" />
								</p:column>
								<p:column style="width:150px">
								    <h:outputText value="#{p.product_name}" />
								 </p:column>
							   </p:autoComplete>
					       </div>
                     </div>
                   </div>
                   <div class="row" style=" margin-top: 10px; margin-bottom: 5px;">
                       <div class="col-md-6" style="padding-left:0px !important;">
						</div>
						<div class=" col-md-6" style="text-align: right;padding-right:0px !important;">
						    <div class="btn-group" style="float: right; height: 35px;">
							    <button type="button" class="btn  dropdown-toggle" style="background-color: #4bac4d;height: 30px;color: white;font-weight: 600;font-size: 11px;padding-left: 10px;padding-right: 10px;" data-toggle="dropdown">
							    Xuất file<span class="caret" style="margin-left: 4px;margin-top: -2px;"></span></button>
							    <ul class="dropdown-menu" role="menu">
							      <li><p:commandLink update=":messages" process="menuformid2" action="#{reportBaoCaoLeverBean.reportBaoCaoTonKhoLever()}">Báo cáo tồn kho sản phẩm lever pdf</p:commandLink></li>
							      <li><p:commandLink target="_blank" ajax="false" update=":messages" process="menuformid2" action="#{reportBaoCaoLeverBean.reportBaoCaoTonKhoLeverExcel()}">Báo cáo tồn kho sản phẩm lever excel</p:commandLink></li>
							    </ul>
						    </div>
					    </div>
                   </div>
	         </div>
	     </div>
	</div>
</ui:composition>
