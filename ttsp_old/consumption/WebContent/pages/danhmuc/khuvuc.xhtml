<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">
	<ui:define name="content">
		<h3
			style="margin: 0px; color: #00145a; font-weight: bold; font-size: 15px !important; line-height: 13px; padding-top: 10px; padding-left: 10px;">Khu
			vực</h3>
		<p:separator />
		<div class="col-md-12">
			<h:form id="menuformid">
				<div class="col-md-4">
					<p:panel header="Thông tin" styleClass="panelw100">
						<h:panelGrid id="info">
							<label>Mã khu vực<span style="color: red;">*</span></label>
							<p:inputText value="#{areaBean.areaCrud.area_code}" />
							<label>Tên khu vực<span style="color: red;">*</span></label>
							<p:inputText value="#{areaBean.areaCrud.area_name}" />
						</h:panelGrid>
						<p:separator />
						<p:commandLink process="@this,info"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							action="#{areaBean.saveOrUpdate()}" styleClass="btn_primmary"
							update="menuformid:tableid">
							<i class="fa fa-floppy-o" aria-hidden="true"></i>
							<span>Lưu/Cập nhật</span>
						</p:commandLink>
						<p:commandLink process="@this,info"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							action="#{areaBean.createNew()}" styleClass="btn_new"
							update="menuformid:info">
							<i class="fa fa-file-o" aria-hidden="true"></i>
							<span>Tạo mới</span>
						</p:commandLink>
						<p:commandLink process="@this" id="xoact"
							action="#{areaBean.delete()}"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							styleClass="btn_destroy" update=":messages,:menuformid"
							icon="fa fa-trash">
							<p:confirm icon="ui-icon-alert" />
							<i class="fa fa-trash" aria-hidden="true"></i>
							<span>Xóa</span>
						</p:commandLink>
					</p:panel>
				</div>
				<div class="col-md-8">
					<p:panel header="Danh sách" id="preview" styleClass="clearfix">
						<p:dataTable value="#{areaBean.listArea}"
							paginatorPosition="bottom" rowsPerPageTemplate="20,40,60"
							paginator="true" rowKey="#{item.id}"
							styleClass="tablenhapsp tableright1"
							selection="#{areaBean.areaSelect}" scrollable="true"
							style="width:100%;" selectionMode="single" scrollWidth=""
							id="tableid" scrollHeight="390" widgetVar="datatb"
							resizableColumns="true" var="item">
							<p:ajax event="rowSelect" listener="#{areaBean.showEdit()}"
								update="menuformid:info" />
							<p:column headerText="ID" width="30">
								<h:outputText value="#{item.id}" />
							</p:column>
							<p:column headerText="Mã khu vực" width="80">
								<h:outputText value="#{item.area_code}" />
							</p:column>
							<p:column headerText="Tên khu vực" width="150">
								<h:outputText value="#{item.area_name}" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</div>
			</h:form>
		</div>
		<p:dialog widgetVar="uploadpdffile" resizable="false" height="200"
			styleClass="dislogUpload" header="Tải File">
			<h:form id="mm" enctype="multipart/form-data">
				<p:fileUpload style="text-align:center" id="fileupload"
					dragDropSupport="true" allowTypes="/(\.|\/)(xls|xlsx)$/"
					label="Chọn file từ máy tính" cancelLabel="Huỷ"
					update=":messages,menuformid:tableid" uploadLabel="Tải lên"
					multiple="false" listener="#{areaBean.loadExcel}" mode="advanced"
					process="@this,mm,menuformid:tableid" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
