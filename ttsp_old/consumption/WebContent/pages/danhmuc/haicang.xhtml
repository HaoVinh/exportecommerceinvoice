<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">
	<ui:define name="content">
		<h3
			style="margin: 0px; color: #00145a; font-weight: bold; font-size: 15px !important; line-height: 13px; padding-top: 10px; padding-left: 10px;">Cảng</h3>
		<p:separator />
		<div class="col-md-12">
			<h:form id="menuformid">
				<div class="col-md-4">
					<p:panel header="Thông tin" styleClass="panelw100">
						<h:panelGrid id="info">
							<label>Mã cảng<span style="color: red;">*</span></label>
							<p:inputText
								value="#{harborCategoryBean.harborCategoryCrud.harbor_code}" />
							<label>Tên cảng<span style="color: red;">*</span></label>
							<p:inputText
								value="#{harborCategoryBean.harborCategoryCrud.harbor_name}" />
							<label>Địa chỉ</label>
							<p:inputTextarea row="2"
								value="#{harborCategoryBean.harborCategoryCrud.address}" />
							<label>Quốc gia</label>
							<p:autoComplete style="width:100%;"
								value="#{harborCategoryBean.harborCategoryCrud.country}"
								converter="abstractConverter" minQueryLength="2"
								queryDelay="1000"
								completeMethod="#{harborCategoryBean.completeCountry}" var="p"
								itemLabel="#{p.country_name}" itemValue="#{p}"
								forceSelection="true" onclick="this.select();">
								<p:column style="width:50px">
									<h:outputText value="#{p.country_code}" />
								</p:column>
								<p:column style="width:150px">
									<h:outputText value="#{p.country_name}" />
								</p:column>
								<p:column style="width:150px">
									<h:outputText value="#{p.en_name}" />
								</p:column>
							</p:autoComplete>
							<label>Loại cảng</label>
							<p:selectOneMenu
								value="#{harborCategoryBean.harborCategoryCrud.harbor_type}"
								converter="integerConverter" effect="fade" style="width:100%;">
								<f:selectItem itemLabel="Cảng Lever" itemValue="0" />
								<f:selectItem itemLabel="Cảng Xuất khẩu" itemValue="1" />
							</p:selectOneMenu>
						</h:panelGrid>
						<p:separator />
						<p:commandLink process="@this,info" icon="fa fa-floppy-o"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							action="#{harborCategoryBean.saveOrUpdate()}"
							styleClass="btn_primmary" update="menuformid:tableid">
							<i class="fa fa-floppy-o" aria-hidden="true"></i>
							<span>Lưu/Cập nhật</span>
						</p:commandLink>
						<p:commandLink process="@this,info" icon="fa fa-file-o"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							action="#{harborCategoryBean.createNew()}" styleClass="btn_new"
							update="menuformid:info">
							<i class="fa fa-file-o" aria-hidden="true"></i>
							<span>Tạo mới</span>
						</p:commandLink>
						<p:commandLink process="@this" id="xoact"
							action="#{harborCategoryBean.delete()}"
							style="margin-left:2px; margin-right:0px;height:29px !important;line-height:29px !important;"
							styleClass="btn_destroy" update=":messages,:menuformid"
							icon="fa fa-trash">
							<p:confirm icon="ui-icon-alert" />
							<i class="fa fa-trash" aria-hidden="true"></i>
							<span>Xóa</span>
						</p:commandLink>
					</p:panel>
				</div>
				<div class="col-md-8">
					<p:panel header="Danh sách" id="preview" styleClass="clearfix">
					<h:panelGrid id="mainGrid" columns="6"
							style="float:left; margin-bottom:5px">
							<p:commandLink id="idorder" style="padding:4px !important;"
								styleClass="btn_primmary" icon="fa fa-search">
								<i class="fa fa-search" aria-hidden="true"></i>
								<span>Tìm kiếm</span>
							</p:commandLink>
							<p:overlayPanel id="imagePanel" for="idorder" hideEffect="fade"
								dismissable="false" widgetVar="panelsearch" style="width:300px;">
								<div class="col-md-12" style="padding: 5px">
									<div class="row">
										<div class="col-md-12"
											style="padding-left: 0px !important; padding-right: 0px !important;">
											<label>Mã cảng</label>
											<p:inputText value="#{harborCategoryBean.macang}"
												style="width:100%" />
										</div>
										<div class="col-md-12"
											style="padding-left: 0px !important; padding-right: 0px !important;">
											<label>Tên cảng</label>
											<p:inputText value="#{harborCategoryBean.tencang}"
												style="width:100%" />
										</div>
									</div>
									<div class="row" style="text-align: right">
										<p:separator />
										<p:commandLink process="menuformid:imagePanel"
											oncomplete="PF('panelsearch').hide()"
											styleClass="btn_primmary"
											actionListener="#{harborCategoryBean.search()}"
											update="menuformid:tableid">
											<span>Tìm</span>
										</p:commandLink>
									</div>
								</div>
							</p:overlayPanel>
						</h:panelGrid>
						<div style="clear: both" />
						<p:dataTable value="#{harborCategoryBean.listHarborCategory}"
							paginatorPosition="bottom" rows="50"
							rowsPerPageTemplate="50,100,1500" style="width:100%;"
							paginator="true" rowKey="#{item.id}"
							styleClass="tablenhapsp tableright1"
							selection="#{harborCategoryBean.harborCategorySelect}"
							scrollable="true" selectionMode="single" id="tableid"
							scrollHeight="380" widgetVar="datatb" resizableColumns="true"
							var="item">
							<p:ajax event="rowSelect"
								listener="#{harborCategoryBean.showEdit()}"
								update="menuformid:info" />
							<p:column headerText="ID" width="30" sortBy="#{item.id}">
								<h:outputText value="#{item.id}" />
							</p:column>
							<p:column headerText="Mã" width="50" sortBy="#{item.harbor_code}">
								<h:outputText value="#{item.harbor_code}" />
							</p:column>
							<p:column headerText="Tên cảng" width="190"
								sortBy="#{item.harbor_name}">
								<h:outputText style="white-space: initial;"
									value="#{item.harbor_name}" />
							</p:column>
							<p:column headerText="Địa chỉ" width="150">
								<h:outputText value="#{item.address}" />
							</p:column>
							<p:column headerText="Loại cảng" width="100">
								<h:outputText
									value="#{item.harbor_type==0 ? 'Cảng Lever' :'Cảng xuất khẩu'}" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
