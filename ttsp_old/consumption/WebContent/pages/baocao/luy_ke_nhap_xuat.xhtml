<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="col-md-12" style="padding-left: 0px !important; padding-right:0px !important; background-color: #eeeeee; ">
	     <div class="row" style="margin-top: 5px;margin-bottom: 25px; margin-left: 16px !important;margin-right: 16px !important;">
	         <div class="col-md-12" style="padding-left: 0px !important; padding-right:0px !important;">
	             	  <div class="row">
	                     <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
	                        <div class="col-md-6" style="padding-left:0px !important; padding-right:0px !important;">
	                            <label>Tháng</label>
	                        </div>
	                        <div class="col-md-6" style="padding-left:0px !important; padding-right:0px !important;">
	                            <label>năm</label>
	                        </div>
		                 </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right:5px !important;">
		                     <label>Khách hàng</label>
		                 </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 0px !important;">
		                     <label>Sản phẩm</label>
		                 </div>
	                 </div>
                 <div class="row" style="margin-bottom: 5px;">
                     <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
                         <div class="col-md-6" style="padding-left:0px !important; padding-right:0px !important;">
	                            <p:spinner style="width:90%;" value="#{reportLuyKeXuatNhapBean.monthSearch}" />
	                      </div>
	                      <div class="col-md-6" style="padding-left:0px !important; padding-right:0px !important;">
	                            <p:spinner  thousandSeparator="" style="width:90%;" value="#{reportLuyKeXuatNhapBean.yearSearch}" />
	                      </div>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
                         <div class="nhapdlg">
				             <span class="fa fa-search"></span>
							  <p:autoComplete style="width:100%;" placeholder="Tìm khách hàng" title="#{reportLuyKeXuatNhapBean.customerSearch.customer_name}"
								value="#{reportLuyKeXuatNhapBean.customerSearch}" queryDelay="900"
								converter="abstractConverter" minQueryLength="2"  maxResults="150"
								completeMethod="#{reportLuyKeXuatNhapBean.completeCustomer}" var="p"
								itemLabel="#{p.customer_name}" itemValue="#{p}"
								forceSelection="true" onclick="this.select();">
								<p:column style="width:50px">
								   <h:outputText value="#{p.customer_code}" />
								</p:column>
								<p:column style="width:150px">
								    <h:outputText value="#{p.customer_name}" />
								 </p:column>
							 </p:autoComplete>
						  </div>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
                         <div class="nhapdlg">
				             <span class="fa fa-search"></span>
							  <p:autoComplete style="width:100%;" placeholder="Tìm sản phẩm" title="#{reportLuyKeXuatNhapBean.productSearch.product_name}"
								value="#{reportLuyKeXuatNhapBean.productSearch}" queryDelay="900"
								converter="abstractConverter" minQueryLength="2"  maxResults="150"
								completeMethod="#{reportLuyKeXuatNhapBean.completeProduct}" var="p"
								itemLabel="#{p.product_name}" itemValue="#{p}"
								forceSelection="true" onclick="this.select();">
								<p:column style="width:50px">
								   <h:outputText value="#{p.product_code}" />
								</p:column>
								<p:column style="width:150px">
								    <h:outputText value="#{p.product_name}" />
								 </p:column>
							 </p:autoComplete>
						  </div>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 0px !important;">
                         <div class="selectxknd" style="border: 1px solid #009a8b;padding-top: 5px;padding-bottom:4px; text-align: center;height: 31px;padding-left: 20px;">
                             <p:selectOneRadio value="#{reportLuyKeXuatNhapBean.typep}" converter="integerConverter"  layout="grid" columns="3">
					            <f:selectItem itemLabel="Tất cả" itemValue="-1" />
					            <f:selectItem itemLabel="Xuất khẩu" itemValue="0" />
           						<f:selectItem itemLabel="Nội địa" itemValue="1" />
					         </p:selectOneRadio>
                           </div>
                     </div>
                   </div>
                  <div class="row" style=" margin-top: 10px; margin-bottom: 5px;">
                      <div class="col-md-6" style="padding-left:0px !important;">
					</div>
					<div class=" col-md-6" style="text-align: right;padding-right:0px !important;">
					    <div class="btn-group" style="float: right; height: 35px;">
						    <button type="button" class="btn  dropdown-toggle" style="background-color: #4bac4d;height: 30px;color: white;font-weight: 600;font-size: 11px;padding-left: 10px;padding-right: 10px;" data-toggle="dropdown">
						    Xuất file<span class="caret" style="margin-left:4px;margin-top:-2px;"></span></button>
						    <ul class="dropdown-menu" role="menu">
						      <li><p:commandLink update=":messages"  process="menuformid2" action="#{reportLuyKeXuatNhapBean.reportLuyKeXuatNhap()}">Lũy kế nhập xuất</p:commandLink></li>
						    </ul>
					    </div>
				    </div>
                  </div>
                  <div class="row" style="margin-top: 10px !important;">
                 </div>
	             </div>
	         </div>
	     </div>
</ui:composition>
