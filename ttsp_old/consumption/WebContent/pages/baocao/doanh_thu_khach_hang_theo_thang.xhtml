<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="col-md-12" style="padding-left: 0px !important; padding-right:0px !important; background-color: #eeeeee; ">
	     <div class="row" style="margin-top: 5px;margin-bottom: 25px; margin-left: 16px !important;margin-right: 16px !important;">
	         <div class="col-md-12" style="padding-left: 0px !important; padding-right:0px !important;">
	             	  <div class="row">
	                     <div class="col-md-4" style="padding-left: 0px !important;padding-right: 5px !important;">
	                        <div class="col-md-4" style="padding-left:0px !important; padding-right:0px !important;">
	                            <label>Từ Tháng</label>
	                        </div>
	                        <div class="col-md-4" style="padding-left:0px !important; padding-right:0px !important;">
	                            <label>Đến tháng</label>
	                        </div>
	                        <div class="col-md-4" style="padding-left:0px !important; padding-right:0px !important;">
	                            <label>Năm</label>
	                        </div>
		                 </div>
	                     <div class="col-md-2" style="padding-left: 5px !important;padding-right: 5px !important;">
		                     <label>Loại sản phẩm</label>
		                 </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 0px !important;">
		                     <label>Sản phẩm</label>
		                 </div>
	                 </div>
                 <div class="row" style="margin-bottom: 5px;">
                     <div class="col-md-4" style="padding-left: 0px !important;padding-right: 5px !important;">
                         <div class="col-md-4" style="padding-left:0px !important; padding-right:5px !important;">
	                            <p:spinner style="width:90%;" value="#{reportDoanhThuKhachHangTheoThangBean.fromMonthSearch}" />
	                      </div>
	                      <div class="col-md-4" style="padding-left:5px !important; padding-right:0px !important;">
	                            <p:spinner style="width:90%;" value="#{reportDoanhThuKhachHangTheoThangBean.toMonthSearch}" />
	                      </div>
	                      <div class="col-md-4" style="padding-left:5px !important; padding-right:0px !important;">
	                            <p:spinner  thousandSeparator="" style="width:90%;" value="#{reportDoanhThuKhachHangTheoThangBean.yearSearch}" />
	                      </div>
                     </div>
                     <div class="col-md-2" style="padding-left: 5px !important;padding-right: 5px !important;">
                         <p:selectOneMenu 
								value="#{reportDoanhThuKhachHangTheoThangBean.productTypeSearch}"
								converter="abstractConverter" effect="fade" var="t"
								style="width:100%;"  filter="true" filterMatchMode="custom" filterFunction="utility.customFilter">
								 <f:selectItem itemLabel="Tất cả" itemValue="#{null}" />
								<f:selectItems value="#{reportDoanhThuKhachHangTheoThangBean.listProductType}"
									var="theme" itemLabel="#{theme.name}"
									itemValue="#{theme}" />
								<p:column>
									<h:outputText value="#{t.code}" />
								</p:column>
								<p:column>
									<h:outputText value="#{t==null ? 'Tất cả' : t.name}" />
								</p:column>
							</p:selectOneMenu>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
                         <div class="nhapdlg">
				             <span class="fa fa-search"></span>
							  <p:autoComplete style="width:100%;" placeholder="Tìm sản phẩm" title="#{reportDoanhThuKhachHangTheoThangBean.productSearch.product_name}"
								value="#{reportDoanhThuKhachHangTheoThangBean.productSearch}" queryDelay="900"
								converter="abstractConverter" minQueryLength="2"  maxResults="150"
								completeMethod="#{reportDoanhThuKhachHangTheoThangBean.completeProduct}" var="p"
								itemLabel="#{p.product_name}" itemValue="#{p}"
								forceSelection="true" onclick="this.select();">
								<p:column style="width:50px">
								   <h:outputText value="#{p.product_code}" />
								</p:column>
								<p:column style="width:150px">
								    <h:outputText value="#{p.product_name}" />
								 </p:column>
							 </p:autoComplete>
						  </div>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 0px !important;">
                         <div class="selectxknd" style="border: 1px solid #009a8b;padding-top: 5px;padding-bottom:4px; text-align: center;height: 31px;padding-left: 20px;">
                            <p:selectOneRadio value="#{reportDoanhThuKhachHangTheoThangBean.typep}" converter="integerConverter"  layout="grid" columns="3">
					            <f:selectItem itemLabel="Tất cả" itemValue="-1" />
					            <f:selectItem itemLabel="Xuất khẩu" itemValue="0" />
           						<f:selectItem itemLabel="Nội địa" itemValue="1" />
					        </p:selectOneRadio>
                         </div>
                       </div>
                   </div>
                  <div class="row" style=" margin-top: 10px; margin-bottom: 5px;">
                      <div class="col-md-6" style="padding-left:0px !important;">
                              <p:commandLink action="#{reportDoanhThuKhachHangTheoThangBean.search()}" process="menuformid2"  update=":messages,tabview1:menuformid2:tablenc" styleClass="btn_primmary" style="margin-left:0px; margin-right:0px;height:29px !important;line-height:29px !important;" >
						                <i class="fa fa-search" aria-hidden="true"></i><span>Tìm kiếm</span>
						      </p:commandLink>
					</div>
					<div class="col-md-6" style="text-align: right;padding-right:0px !important;">
					    <div class="btn-group" style="float: right; height: 35px;">
						    <button type="button" class="btn  dropdown-toggle" style="background-color: #4bac4d;height: 30px;color: white;font-weight: 600;font-size: 11px;padding-left: 10px;padding-right: 10px;" data-toggle="dropdown">
						    Xuất file<span class="caret" style="margin-left: 4px;margin-top: -2px;"></span></button>
						    <ul class="dropdown-menu" role="menu">
						      <li><p:commandLink ajax="false" target="_blank" update=":messages,tabview1:menuformid2:tablenc"  process="menuformid2" action="#{reportDoanhThuKhachHangTheoThangBean.reportDoanhThuKhachHangExcel()}">Doanh thu khách hàng Excel</p:commandLink></li>
						    </ul>
					    </div>
				    </div>
                  </div>
                  <div class="row">
                  </div>
                  <div class="row" style="margin-top: 10px !important;">
                      <p:dataTable value="#{reportDoanhThuKhachHangTheoThangBean.listDoanhThuKhachHangTheoThang}" 
								paginatorPosition="bottom" styleClass="tablenhapsp tableright0" style="width:100%;"
								paginator="true" rows="90" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                      rowsPerPageTemplate="90,120,150,200"  id="tablenc" widgetVar="tablenc" rowIndexVar="rowe"
								scrollable="true" scrollHeight="400" resizableColumns="true" var="item" filteredValue="#{reportDoanhThuKhachHangTheoThangBean.listDoanhThuKhachHangTheoThangFilter}">
						        <p:column filterBy="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.converViToEn(item.customer_code)}"  filterMatchMode="contains" headerText="Mã KH" width="60">
						             <h:outputText value="#{item.customer_code}" />
						        </p:column>
						        <p:column  filterBy="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.converViToEn(item.customer_name)}"  filterMatchMode="contains" headerText="TÊN KHÁCH HÀNG"  width="280">
						             <h:outputText style="white-space: initial;" value="#{item.customer_name}" />
						        </p:column>
						        <p:column headerText="Tháng 01" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.january_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 02" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.february_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 03" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.march_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 04" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.april_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 05" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.may_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 06" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.june_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 07" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.july_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 08" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.august_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 09" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.september_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 10" width="70" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.october_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 11" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.november_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tháng 12" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.december_total_amount,1000)}" />
						        </p:column>
						        <p:column headerText="Tổng cộng" width="80" styleClass="textright">
						             <h:outputText value="#{reportDoanhThuKhachHangTheoThangBean.formatHandler.getNumberFormat(item.january_total_amount
						              +item.february_total_amount+item.march_total_amount+item.april_total_amount+item.may_total_amount
						              +item.june_total_amount+item.july_total_amount+item.august_total_amount+item.september_total_amount+item.october_total_amount+item.november_total_amount
						              +item.december_total_amount,1000)}" />
						        </p:column>
						</p:dataTable>
                 </div>
	             </div>
	         </div>
	     </div>
</ui:composition>
