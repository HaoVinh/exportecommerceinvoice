<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="col-md-12" style="padding-left: 0px !important; padding-right:0px !important; background-color: #eeeeee; ">
	     <div class="row" style="margin-top: 5px;margin-bottom: 25px; margin-left: 16px !important;margin-right: 16px !important;">
	         <div class="col-md-12" style="padding-left: 0px !important; padding-right:0px !important;">
	             	  <div class="row">
	                     <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
		                     <label>Từ ngày</label>
		                 </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
		                     <label>Đến ngày</label>
		                 </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
		                     <label>Hợp đồng</label>
		                 </div>
	                 </div>
                 <div class="row" style="margin-bottom: 5px;">
                     <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
                         <p:calendar value="#{reportTongKetXuatTheoSanPhamBean.fromDateSearch}" pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999" showButtonPanel="true"/>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
                         <p:calendar value="#{reportTongKetXuatTheoSanPhamBean.toDateSearch}" pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999" showButtonPanel="true"/>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
                         <div class="nhapdlg">
				             <span class="fa fa-search"></span>
							  <p:autoComplete style="width:100%;"
				                placeholder="Tìm hợp đồng "
								value="#{reportTongKetXuatTheoSanPhamBean.contractSearch}" queryDelay="900"
								maxResults="150"
								converter="abstractConverter" minQueryLength="2" 
								completeMethod="#{reportTongKetXuatTheoSanPhamBean.completeContract}" var="p"
								itemLabel="#{p.voucher_code}" itemValue="#{p}"
								forceSelection="true" onclick="this.select();">
								<p:column style="width:50px">
								   <h:outputText value="#{p.voucher_code}" />
								</p:column>
								<p:column style="width:150px">
								    <h:outputText value="#{p.contract_code}" />
								 </p:column>
							   </p:autoComplete>
					       </div>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
                         <div class="selectxknd" style="border: 1px solid #009a8b;padding-top: 5px;padding-bottom:4px; text-align: center;height: 31px; ">
                            <p:selectOneRadio value="#{reportTongKetXuatTheoSanPhamBean.typep}" converter="integerConverter"  layout="grid" columns="3">
					            <f:selectItem itemLabel="Tất cả" itemValue="-1" />
					            <f:selectItem itemLabel="Xuất khẩu" itemValue="0" />
           						<f:selectItem itemLabel="Nội địa" itemValue="1" />
					        </p:selectOneRadio>
                           </div>
                     </div>
                   </div>
	             <div class="row" style="margin-top: 5px;">
	                 <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
	                     <label>Khách hàng</label>
	                 </div>
	                 <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
	                     <label>Loại sản phẩm</label>
	                 </div>
	                 <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
	                     <label>Sản phẩm</label>
	                 </div>
	                 <div class="col-md-3" style="padding-left: 5px !important;padding-right: 0px !important;">
	                     <label>Loại xuất nhập</label>
	                 </div>
	                 <div class="row" style="margin-bottom: 5px;">
	                     <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
	                         <div class="nhapdlg">
					             <span class="fa fa-search"></span>
								  <p:autoComplete style="width:100%;" placeholder="Tìm khách hàng" title="#{reportTongKetXuatTheoSanPhamBean.customerSearch.customer_name}"
									value="#{reportTongKetXuatTheoSanPhamBean.customerSearch}" queryDelay="900"
									converter="abstractConverter" minQueryLength="2" maxResults="150"
									completeMethod="#{reportTongKetXuatTheoSanPhamBean.completeCustomer}" var="p"
									itemLabel="#{p.customer_name}" itemValue="#{p}"
									forceSelection="true" onclick="this.select();">
									<p:column style="width:50px">
									   <h:outputText value="#{p.customer_code}" />
									</p:column>
									<p:column style="width:150px">
									    <h:outputText value="#{p.customer_name}" />
									 </p:column>
								 </p:autoComplete>
						     </div>
	                     </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
	                        <p:selectOneMenu 
								value="#{reportTongKetXuatTheoSanPhamBean.productTypeSearch}"
								converter="abstractConverter" effect="fade" var="t"
								style="width:100%;"  filter="true" filterMatchMode="custom" filterFunction="customFilter2">
								 <f:selectItem itemLabel="Tất cả" itemValue="#{null}" />
								<f:selectItems value="#{reportTongKetXuatTheoSanPhamBean.listProductType}"
									var="theme" itemLabel="#{theme.code}-#{theme.name}"
									itemValue="#{theme}" />
								<p:column>
									<h:outputText value="#{t.code}" />
								</p:column>
								<p:column>
									<h:outputText value="#{t==null ? 'Tất cả' : t.name}" />
								</p:column>
							</p:selectOneMenu>
	                     </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
	                         <div class="nhapdlg">
					             <span class="fa fa-search"></span>
								  <p:autoComplete style="width:100%;" placeholder="Tìm sản phẩm" title="#{reportTongKetXuatTheoSanPhamBean.productSearch.product_name}"
									value="#{reportTongKetXuatTheoSanPhamBean.productSearch}" queryDelay="900"
									converter="abstractConverter" minQueryLength="2"  maxResults="150"
									completeMethod="#{reportTongKetXuatTheoSanPhamBean.completeProduct}" var="p"
									itemLabel="#{p.product_name}" itemValue="#{p}"
									forceSelection="true" onclick="this.select();">
									<p:column style="width:50px">
									   <h:outputText value="#{p.product_code}" />
									</p:column>
									<p:column style="width:150px">
									    <h:outputText value="#{p.product_name}" />
									 </p:column>
								 </p:autoComplete>
						     </div>
	                     </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 0px !important;">
	                        <p:selectOneMenu 
								value="#{reportTongKetXuatTheoSanPhamBean.iECategoriesSearch}"
								converter="abstractConverter" effect="fade" var="t"
								style="width:100%;" filter="true" filterMatchMode="custom" filterFunction="customFilter2">
								 <f:selectItem itemLabel="Tất cả" itemValue="#{null}" />
								<f:selectItems value="#{reportTongKetXuatTheoSanPhamBean.listIECategories}"
									var="theme" itemLabel="#{theme.code}-#{theme.content}"
									itemValue="#{theme}" />
								<p:column>
									<h:outputText value="#{t.code}" />
								</p:column>
								<p:column>
									<h:outputText value="#{t==null ? 'Tất cả' : t.content}" />
								</p:column>
							</p:selectOneMenu>
	                     </div>
	                 </div>
	                   <div class="row" style=" margin-top: 10px; margin-bottom: 5px;">
	                       <div class="col-md-6" style="padding-left:0px !important;">
							</div>
							<div class=" col-md-6" style="text-align: right;padding-right:0px !important;">
							    <div class="btn-group" style="float: right; height: 35px;">
								    <button type="button" class="btn  dropdown-toggle" style="background-color: #4bac4d;height: 30px;color: white;font-weight: 600;font-size: 11px;padding-left: 10px;padding-right: 10px;" data-toggle="dropdown">
								    Xuất file<span class="caret" style="margin-left: 4px;margin-top: -2px;"></span></button>
								    <ul class="dropdown-menu" role="menu">
								      <li><p:commandLink update=":messages" process="menuformid2" action="#{reportTongKetXuatTheoSanPhamBean.reportTongKetXuatTheoSanPhamTongKetTieuThuLoai1()}">Tổng kết tiêu thụ loại 1</p:commandLink></li>
								      <li><p:commandLink update=":messages" process="menuformid2" action="#{reportTongKetXuatTheoSanPhamBean.reportTongKetXuatTheoSanPhamTongKetTieuThuLoai2()}">Tổng kết tiêu thụ loại 2</p:commandLink></li>
								      <li><p:commandLink  update=":messages" process="menuformid2" action="#{reportTongKetXuatTheoSanPhamBean.reportTongKetXuatTheoSanPhamTongKetTieuThuLoai3()}">Tổng kết tiêu thụ loại 3</p:commandLink></li>
								      <li><p:commandLink target="_blank" ajax="false" update=":messages" process="menuformid2" action="#{reportTongKetXuatTheoSanPhamBean.reportTongKetXuatTheoSanPhamTongKetTieuThuLoai1Excel()}">Tổng kết tiêu thụ loại 1(Excel)</p:commandLink></li>
								      <li><p:commandLink target="_blank" ajax="false" update=":messages" process="menuformid2" action="#{reportTongKetXuatTheoSanPhamBean.reportTongKetXuatTheoSanPhamTongKetTieuThuLoai2Excel()}">Tổng kết tiêu thụ loại 2(Excel)</p:commandLink></li>
								      <li><p:commandLink target="_blank" ajax="false" update=":messages" process="menuformid2" action="#{reportTongKetXuatTheoSanPhamBean.reportTongKetXuatTheoSanPhamTongKetTieuThuLoai3Excel()}">Tổng kết tiêu thụ loại 3(Excel)</p:commandLink></li>
								    </ul>
							    </div>
						    </div>
	                   </div>
	             </div>
	         </div>
	     </div>
	</div>
</ui:composition>
