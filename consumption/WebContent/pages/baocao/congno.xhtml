<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="col-md-12" style="padding-left: 0px !important; padding-right:0px !important; background-color: #eeeeee; ">
	     <div class="row" style="margin-top: 5px;margin-bottom: 25px; margin-left: 16px !important;margin-right: 16px !important;">
	         <div class="col-md-12" style="padding-left: 0px !important; padding-right:0px !important;">
	             	  <div class="row">
	                     <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
		                     <label>Từ ngày</label>
		                 </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
		                     <label>Đến ngày</label>
		                 </div>
	                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 0px !important;">
		                     <label>Khách hàng</label>
		                 </div>
	                 </div>
                 <div class="row" style="margin-bottom: 5px;">
                     <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
                         <p:calendar value="#{reportCongNoBean.fromDateSearch}" pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999" showButtonPanel="true"/>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 5px !important;">
                         <p:calendar value="#{reportCongNoBean.toDateSearch}" pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999" showButtonPanel="true"/>
                     </div>
                     <div class="col-md-3" style="padding-left: 5px !important;padding-right: 0px !important;">
                         <div class="nhapdlg">
					             <span class="fa fa-search"></span>
								  <p:autoComplete style="width:100%;" placeholder="Tìm khách hàng" title="#{reportCongNoBean.customerSearch.customer_name}"
									value="#{reportCongNoBean.customerSearch}" queryDelay="900"
									converter="abstractConverter" minQueryLength="2" maxResults="150"
									completeMethod="#{reportCongNoBean.completeCustomer}" var="p"
									itemLabel="#{p.customer_name}" itemValue="#{p}"
									forceSelection="true" onclick="this.select();">
									<p:column style="width:50px">
									   <h:outputText value="#{p.customer_code}" />
									</p:column>
									<p:column style="width:150px">
									    <h:outputText value="#{p.customer_name}" />
									 </p:column>
								 </p:autoComplete>
						     </div>
                     </div>
                   </div>
	             <div class="row" style="margin-top: 5px;">
	                 <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
	                   <label>Loại xuất nhập</label>
	                 </div>
	             </div>
                 <div class="row" style="margin-bottom: 5px;">
                     <div class="col-md-3" style="padding-left: 0px !important;padding-right: 5px !important;">
                         <p:selectOneMenu 
							value="#{reportCongNoBean.iECategoriesSearch}"
							converter="abstractConverter" effect="fade" var="t"
							style="width:100%;" filter="true" filterMatchMode="custom" filterFunction="customFilter2">
							 <f:selectItem itemLabel="Tất cả" itemValue="#{null}" />
							<f:selectItems value="#{reportCongNoBean.listIECategories}"
								var="theme" itemLabel="#{theme.code}-#{theme.content}"
								itemValue="#{theme}" />
							<p:column>
								<h:outputText value="#{t.code}" />
							</p:column>
							<p:column>
								<h:outputText value="#{t==null ? 'Tất cả' : t.content}" />
							</p:column>
						</p:selectOneMenu>
                     </div>
                 </div>
                   <div class="row" style=" margin-top: 10px; margin-bottom: 5px;">
                       <div class="col-md-6" style="padding-left:0px !important;">
                            <p:commandLink action="#{reportCongNoBean.search()}" process="menuformid2"  update=":messages,tabview1:menuformid2:tablenc" styleClass="btn_primmary" style="margin-left:0px; margin-right:0px;height:29px !important;line-height:29px !important;" >
						                    <i class="fa fa-search" aria-hidden="true"></i><span>Tìm kiếm</span>
						      </p:commandLink>
						</div>
						<div class=" col-md-6" style="text-align: right;padding-right:0px !important;">
						    <div class="btn-group" style="float: right; height: 35px;">
							    <button type="button" class="btn  dropdown-toggle" style="background-color: #4bac4d;height: 30px;color: white;font-weight: 600;font-size: 11px;padding-left: 10px;padding-right: 10px;" data-toggle="dropdown">
							    Xuất file<span class="caret" style="margin-left: 4px;margin-top: -2px;"></span></button>
							    <ul class="dropdown-menu" role="menu">
							      <li><p:commandLink update=":messages" process="menuformid2" action="#{reportCongNoBean.reportCongNo()}">Doanh thu khách hàng</p:commandLink></li>
							      <li><p:commandLink target="_blank" ajax="false" update=":messages" process="menuformid2" action="#{reportCongNoBean.reportCongNoExcel()}">Doanh thu khách hàng Excel</p:commandLink></li>
							    </ul>
						    </div>
					    </div>
                   </div>
                   <div class="row" style="margin-top: 10px !important;">
                       <p:dataTable value="#{reportCongNoBean.listCongNo}"
									paginatorPosition="bottom" styleClass="tablenhapsp tableright1" style="width:100%;"
									paginator="true" rows="90" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                       rowsPerPageTemplate="90,120,150,200"  id="tablenc" widgetVar="tablenc" rowIndexVar="rowe"
									scrollable="true" scrollHeight="400" resizableColumns="true" var="item" filteredValue="#{reportCongNoBean.listCongNoFilter}">
								<p:column filterBy="#{reportCongNoBean.formatHandler.converViToEn(item.customer_code)}" filterMatchMode="contains" headerText="Mã KH" width="20" styleClass="textcenter">
									<h:outputText value="#{item.customer_code}" />
								</p:column>
								<p:column filterBy="#{reportCongNoBean.formatHandler.converViToEn(item.customer_name)}" filterMatchMode="contains" headerText="Khách hàng" width="230">
									<h:outputText value="#{item.customer_name}" />
								</p:column>
								<p:column headerText="Thành phố" width="100" >
									<h:outputText value="#{item.city_name}">
									</h:outputText>
								</p:column>
								<p:column headerText="Số tiền" width="100" styleClass="textright">
									<h:outputText value="#{reportCongNoBean.formatHandler.getNumberFormat(item.total_amount,1000)}" />
								</p:column>
							</p:dataTable>
                   </div>
	             </div>
	         </div>
	     </div>
</ui:composition>
