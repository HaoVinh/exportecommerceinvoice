<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="col-md-12"
		style="padding-left: 0px !important; padding-right: 0px !important; background-color: #eeeeee;">
		<div class="row"
			style="margin-top: 5px; margin-bottom: 25px; margin-left: 16px !important; margin-right: 16px !important;">
			<div class="col-md-12"
				style="padding-left: 0px !important; padding-right: 0px !important;">
				<div class="row" style="margin-bottom: 5px;">
					<div class="col-md-6"
						style="padding-left: 0px !important; padding-right: 5px !important;">
						<div class="col-md-4"
							style="padding-left: 5px !important; padding-right: 5px !important;">
							<div class="row">
								<label>Từ tháng</label>
							</div>
							<p:spinner style="width:95%;"
								value="#{reportTheKhoSanPhamDVTBean.fromMonthSearch}" max="12"
								min="1" />
						</div>
						<div class="col-md-4"
							style="padding-left: 5px !important; padding-right: 0px !important;">
							<div class="row">
								<label>Đến tháng</label>
							</div>
							<p:spinner style="width:95%;"
								value="#{reportTheKhoSanPhamDVTBean.toMonthSearch}" max="12"
								min="1" />
						</div>
						<div class="col-md-4"
							style="padding-left: 5px !important; padding-right: 0px !important;">
							<div class="row">
								<label>Năm</label>
							</div>
							<p:spinner style="width:95%;"  thousandSeparator=""
								value="#{reportTheKhoSanPhamDVTBean.yearSearch}" />
						</div>
					</div>
					<div class="col-md-3"
						style="padding-left: 5px !important; padding-right: 5px !important;">
						<label>Loại sản phẩm</label>
						<p:selectOneMenu
							value="#{reportTheKhoSanPhamDVTBean.productTypeSearch}"
							converter="abstractConverter" effect="fade" var="t"
							style="width:100%;" filter="true" filterMatchMode="custom"
							filterFunction="customFilter2">
							<f:selectItem itemLabel="Tất cả" itemValue="#{null}" />
							<f:selectItems value="#{reportTonKhoSanPhamBean.listProductType}"
								var="theme" itemLabel="#{theme.code}-#{theme.name}"
								itemValue="#{theme}" />
							<p:column>
								<h:outputText value="#{t.code}" />
							</p:column>
							<p:column>
								<h:outputText value="#{t==null ? 'Tất cả' : t.name}" />
							</p:column>
						</p:selectOneMenu>
					</div>
					<div class="col-md-3"
						style="padding-left: 5px !important; padding-right: 5px !important;">
						<label>Sản phẩm</label>
						<div class="nhapdlg">
							<span class="fa fa-search"></span>
							<p:autoComplete style="width:100%;" placeholder="Tìm sản phẩm"
								title="#{reportTheKhoSanPhamDVTBean.productSearch.product_name}"
								value="#{reportTheKhoSanPhamDVTBean.productSearch}"
								queryDelay="900" converter="abstractConverter"
								minQueryLength="2" maxResults="150"
								completeMethod="#{reportTheKhoSanPhamDVTBean.completeProduct}"
								var="p" itemLabel="#{p.product_name}" itemValue="#{p}"
								forceSelection="true" onclick="this.select();">
								<p:column style="width:50px">
									<h:outputText value="#{p.product_code}" />
								</p:column>
								<p:column style="width:150px">
									<h:outputText value="#{p.product_name}" />
								</p:column>
							</p:autoComplete>
						</div>

					</div>
				</div>
				<div class="row" style="margin-top: 10px; margin-bottom: 5px;">
					<div class="col-md-6" style="padding-left: 0px !important;">
					</div>
					<div class=" col-md-6"
						style="text-align: right; padding-right: 0px !important;">
						<div class="btn-group" style="float: right; height: 35px;">
							<button type="button" class="btn  dropdown-toggle"
								style="background-color: #4bac4d; height: 30px; color: white; font-weight: 600; font-size: 11px; padding-left: 10px; padding-right: 10px;"
								data-toggle="dropdown">
								Xuất file<span class="caret"
									style="margin-left: 4px; margin-top: -2px;"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><p:commandLink update=":messages" process="menuformid2"
										action="#{reportTheKhoSanPhamDVTBean.reportTheKhoSanPham()}">Thẻ kho sản phẩm</p:commandLink></li>
								<li><p:commandLink ajax="false" target="_blank"
										update=":messages" process="menuformid2"
										action="#{reportTheKhoSanPhamDVTBean.reportTheKhoSanPhamExcel()}">Thẻ kho sản phẩm excel</p:commandLink></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row"></div>
				<div class="row" style="margin-top: 10px !important;"></div>
			</div>
		</div>
	</div>
</ui:composition>
