<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="col-md-12"
		style="padding-left: 0px !important; padding-right: 0px !important; background-color: #eeeeee;">
		<div class="row"
			style="margin-top: 5px; margin-bottom: 25px; margin-left: 16px !important; margin-right: 16px !important;">
			<div class="col-md-12"
				style="padding-left: 0px !important; padding-right: 0px !important;">
				<div class="row">
					<div class="col-md-3"
						style="padding-left: 0px !important; padding-right: 5px !important;">
						<div class="col-md-6"
							style="padding-left: 0px !important; padding-right: 5px !important;">
							<label>Tháng</label>
						</div>
						<div class="col-md-6"
							style="padding-left: 5px !important; padding-right: 0px !important;">
							<label>Năm</label>
						</div>
					</div>
					<div class="col-md-3"
						style="padding-left: 5px !important; padding-right: 0px !important;">
						<label>Khách hàng</label>
					</div>
				</div>
				<div class="row" style="margin-bottom: 5px;">
					<div class="col-md-3"
						style="padding-left: 0px !important; padding-right: 5px !important;">
						<div class="col-md-6"
							style="padding-left: 0px !important; padding-right: 5px !important;">
							<p:spinner style="width:90%;"
								value="#{reportBangKeKhoiLuongVanChuyenBean.monthSearch}" />
						</div>
						<div class="col-md-6"
							style="padding-left: 5px !important; padding-right: 0px !important;">
							<p:spinner style="width:90%;" thousandSeparator=""
								value="#{reportBangKeKhoiLuongVanChuyenBean.yearSearch}" />
						</div>
					</div>
					<div class="col-md-3"
						style="padding-left: 5px !important; padding-right: 5px !important;">
						<div class="nhapdlg">
							<span class="fa fa-search"></span>
							<p:autoComplete style="width:100%;" placeholder="Tìm khách hàng"
								title="#{reportBangKeKhoiLuongVanChuyenBean.customerSearch.customer_name}"
								value="#{reportBangKeKhoiLuongVanChuyenBean.customerSearch}"
								queryDelay="900" converter="abstractConverter"
								minQueryLength="2" maxResults="150"
								completeMethod="#{reportBangKeKhoiLuongVanChuyenBean.completeCustomer}"
								var="p" itemLabel="#{p.customer_name}" itemValue="#{p}"
								forceSelection="true" onclick="this.select();">
								<p:column style="width:50px">
									<h:outputText value="#{p.customer_code}" />
								</p:column>
								<p:column style="width:150px">
									<h:outputText value="#{p.customer_name}" />
								</p:column>
							</p:autoComplete>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"
						style="padding-left: 0px !important; padding-right: 5px !important;">
						<label>Số xe</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"
						style="padding-left: 0px !important; padding-right: 5px !important;">
						<div class="nhapdlg">
							<span class="fa fa-search"></span>
							<p:autoComplete style="width:100%;" placeholder="Tìm xe"
								title="#{reportBangKeKhoiLuongVanChuyenBean.carSearch.license_plate}"
								value="#{reportBangKeKhoiLuongVanChuyenBean.carSearch}"
								queryDelay="900" converter="abstractConverter"
								minQueryLength="2" maxResults="150"
								completeMethod="#{reportBangKeKhoiLuongVanChuyenBean.completeCar}"
								var="p" itemLabel="#{p.license_plate}" itemValue="#{p}"
								forceSelection="true" onclick="this.select();">
								<p:column>
									<h:outputText value="#{p.license_plate}" />
								</p:column>
							</p:autoComplete>
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 10px; margin-bottom: 5px;">
					<div class="col-md-6" style="padding-left: 0px !important;">
					</div>
					<div class="col-md-6"
						style="text-align: right; padding-right: 0px !important;">
						<div class="btn-group" style="float: right; height: 35px;">
							<button type="button" class="btn  dropdown-toggle"
								style="background-color: #4bac4d; height: 30px; color: white; font-weight: 600; font-size: 11px; padding-left: 10px; padding-right: 10px;"
								data-toggle="dropdown">
								Xuất file<span class="caret"
									style="margin-left: 4px; margin-top: -2px;"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
							<li><p:commandLink update=":messages" process="menuformid2"
										action="#{reportBangKeKhoiLuongVanChuyenBean.reportBangKeKhoiLuongVanChuyenThangTheoXe()}">Thống kê sản phẩm chưa giao (excel)</p:commandLink></li>
								<li><p:commandLink update=":messages" process="menuformid2"
										action="#{reportBangKeKhoiLuongVanChuyenBean.reportBangKeKhoiLuongVanChuyenThangTheoXe()}">Bảng kê khối lượng vận chuyển theo xe pdf</p:commandLink></li>
								<li><p:commandLink update=":messages" process="menuformid2"
										action="#{reportBangKeKhoiLuongVanChuyenBean.reportBangKeKhoiLuongVanChuyenThangTheoKhachHang()}">Bảng kê khối lượng vận chuyển theo khách hàng pdf</p:commandLink></li>
								<li><p:commandLink target="_blank" ajax="false"
										update=":messages" process="menuformid2"
										action="#{reportBangKeKhoiLuongVanChuyenBean.reportBangKeKhoiLuongVanChuyenExcel()}">Bảng kê khối lượng vận chuyển excel</p:commandLink></li>
								<li><p:commandLink target="_blank" ajax="false"
										update=":messages" process="menuformid2"
										action="#{reportBangKeKhoiLuongVanChuyenBean.reportBangKeKhoiLuongVanChuyenTheoKhachHangExcel()}">Bảng kê khối lượng vận chuyển theo khách hàng excel</p:commandLink></li>
								<li><p:commandLink target="_blank" ajax="false"
										update=":messages" process="menuformid2"
										action="#{reportBangKeKhoiLuongVanChuyenBean.reportBangKeKhoiLuongVanChuyenTheoNVVCExcel()}">Bảng kê khối lượng vận chuyển theo NVVC excel</p:commandLink></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row"></div>
				<div class="row" style="margin-top: 10px !important;"></div>
			</div>
		</div>
	</div>
</ui:composition>
