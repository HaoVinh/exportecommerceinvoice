<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">
	<ui:define name="content">
		<h3
			style="margin: 0px; color: #00145a; font-weight: bold; font-size: 15px !important; line-height: 13px; padding-top: 10px; padding-left: 10px;">Thành
			phố</h3>
		<p:separator />
		<div class="col-md-12">
			<h:form id="menuformid">
				<div class="col-md-4">
					<p:panel header="Thông tin" styleClass="panelw100">
						<h:panelGrid id="info">
							<label>Mã thành phố<span style="color: red;">*</span></label>
							<p:inputText value="#{cityBean.cityCrud.city_code}" />
							<label>Tên thành phố<span style="color: red;">*</span></label>
							<p:inputText value="#{cityBean.cityCrud.city_name}" />
							<label>Tên thành phố(Tiếng anh)</label>
							<p:inputText value="#{cityBean.cityCrud.en_name}" />
							<label>Quốc gia<span style="color: red;">*</span></label>
							<p:autoComplete style="width:100%;"
								value="#{cityBean.cityCrud.country}"
								converter="abstractConverter" minQueryLength="2"
								queryDelay="1000" completeMethod="#{cityBean.completeCountry}"
								var="p" itemLabel="#{p.country_name}" itemValue="#{p}"
								forceSelection="true" onclick="this.select();">
								<p:column style="width:50px">
									<h:outputText value="#{p.country_code}" />
								</p:column>
								<p:column style="width:150px">
									<h:outputText value="#{p.country_name}" />
								</p:column>
								<p:column style="width:150px">
									<h:outputText value="#{p.en_name}" />
								</p:column>
							</p:autoComplete>
							<label>Khu vực<span style="color: red;">*</span></label>
							<p:selectOneMenu value="#{cityBean.cityCrud.area}"
								converter="abstractConverter" effect="fade" var="t"
								style="width:100%;" filter="true" filterMatchMode="custom"
								filterFunction="utility.customFilter">
								<f:selectItem value="#{null}" itemLabel="--select--" />
								<f:selectItems value="#{cityBean.listArea}" var="it"
									itemLabel="#{it.area_name}" itemValue="#{it}" />
								<p:column>
									<h:outputText value="#{t != null ? t.area_code : '' }" />
								</p:column>
								<p:column>
									<h:outputText
										value="#{t != null ? t.area_name : '--select--' }" />
								</p:column>
							</p:selectOneMenu>

						</h:panelGrid>
						<p:separator />

						<p:commandLink process="@this,info"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							action="#{cityBean.saveOrUpdate()}" styleClass="btn_primmary"
							update="menuformid:tableid">
							<i class="fa fa-floppy-o" aria-hidden="true"></i>
							<span>Lưu/Cập nhật</span>
						</p:commandLink>
						<p:commandLink process="@this,info"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							action="#{cityBean.createNew()}" styleClass="btn_new"
							update="menuformid:info">
							<i class="fa fa-file-o" aria-hidden="true"></i>
							<span>Tạo mới</span>
						</p:commandLink>
						<p:commandLink process="@this" id="xoact"
							action="#{cityBean.delete()}"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							styleClass="btn_destroy" update=":messages,:menuformid"
							icon="fa fa-trash">
							<p:confirm icon="ui-icon-alert" />
							<i class="fa fa-trash" aria-hidden="true"></i>
							<span>Xóa</span>
						</p:commandLink>

					</p:panel>
				</div>
				<div class="col-md-8">
					<p:panel header="Danh sách" id="preview" styleClass="clearfix">
						<h:panelGrid id="mainGrid" columns="6"
							style="float:left; margin-bottom:5px">
							<p:commandLink id="idorder" style="padding:4px !important;"
								styleClass="btn_primmary" icon="fa fa-search">
								<i class="fa fa-search" aria-hidden="true"></i>
								<span>Tìm kiếm</span>
							</p:commandLink>
							<p:commandLink action="#{cityBean.showDialogUpload()}"
								style="padding:4px !important;" styleClass="btn_upload"
								icon="fa fa-file-excel-o">
								<i class="fa fa-upload" aria-hidden="true"></i>
								<span>Nạp từ excel</span>
							</p:commandLink>

							<p:overlayPanel id="imagePanel" for="idorder" hideEffect="fade"
								dismissable="false" widgetVar="panelsearch" style="width:300px;">
								<div class="col-md-12" style="padding: 5px">
									<div class="row">
										<div class="col-md-12"
											style="padding-left: 0px !important; padding-right: 0px !important;">
											<label>Mã thành phố</label>
											<p:inputText value="#{cityBean.cityCode}" style="width:100%" />
										</div>
										<div class="col-md-12"
											style="padding-left: 0px !important; padding-right: 0px !important;">
											<label>Tên thành phố</label>
											<p:inputText value="#{cityBean.cityName}" style="width:100%" />
										</div>
										<div class="col-md-12"
											style="padding-left: 0px !important; padding-right: 0px !important;">
											<label>Quốc gia</label>
											<p:autoComplete style="width:100%;"
												value="#{cityBean.country}" converter="abstractConverter"
												minQueryLength="2" queryDelay="1000"
												completeMethod="#{cityBean.completeCountry}" var="p"
												itemLabel="#{p.country_name}" itemValue="#{p}"
												forceSelection="true" onclick="this.select();">
												<p:column style="width:50px">
													<h:outputText value="#{p.country_code}" />
												</p:column>
												<p:column style="width:150px">
													<h:outputText value="#{p.country_name}" />
												</p:column>
												<p:column style="width:150px">
													<h:outputText value="#{p.en_name}" />
												</p:column>
											</p:autoComplete>
										</div>
										<div class="col-md-12"
											style="padding-left: 0px !important; padding-right: 0px !important;">
											<label>Khu vực</label>
											<p:selectOneMenu value="#{cityBean.area}"
												converter="abstractConverter" effect="fade" var="t"
												style="width:100%;" filter="true" filterMatchMode="custom"
												filterFunction="utility.customFilter">
												<f:selectItem value="#{null}" itemLabel="--select--" />
												<f:selectItems value="#{cityBean.listArea}" var="it"
													itemLabel="#{it.area_name}" itemValue="#{it}" />
												<p:column>
													<h:outputText value="#{t != null ? t.area_code : '' }" />
												</p:column>
												<p:column>
													<h:outputText
														value="#{t != null ? t.area_name : '--select--' }" />
												</p:column>
											</p:selectOneMenu>
										</div>
									</div>
									<div class="row" style="text-align: right">
										<p:separator />
										<p:commandLink process="menuformid:imagePanel"
											oncomplete="PF('panelsearch').hide()"
											styleClass="btn_primmary"
											actionListener="#{cityBean.search()}"
											update="menuformid:tableid">
											<span>Tìm</span>
										</p:commandLink>
									</div>
								</div>

							</p:overlayPanel>
						</h:panelGrid>
						<div style="clear: both" />
						<p:dataTable value="#{cityBean.listCity}"
							paginatorPosition="bottom" style="width:100%"
							styleClass="tablenhapsp tableright1" paginator="true"
							rowKey="#{item.id}" selection="#{cityBean.citySelect}"
							scrollable="true" selectionMode="single" scrollWidth=""
							id="tableid" scrollHeight="350" widgetVar="datatb"
							resizableColumns="true" var="item">

							<p:ajax event="rowSelect" listener="#{cityBean.showEdit()}"
								update="menuformid:info" />
							<p:column headerText="ID" width="30">
								<h:outputText value="#{item.id}" />
							</p:column>
							<p:column headerText="MTP" width="50">
								<h:outputText value="#{item.city_code}" />
							</p:column>
							<p:column headerText="Tên thành phố" width="180">
								<h:outputText value="#{item.city_name}" />
							</p:column>
							<p:column headerText="Khu vực" width="150">
								<h:outputText value="#{item.area.area_name}" />
							</p:column>
							<p:column headerText="Quốc gia" width="150">
								<h:outputText value="#{item.country.country_name}" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</div>
			</h:form>
		</div>
		<p:dialog widgetVar="uploadpdffile" resizable="false" height="400"
			styleClass="dislogUpload" header="Tải File">
			<h:form id="mm" enctype="multipart/form-data">
				<p:fileUpload style="text-align:center" id="fileupload"
					dragDropSupport="true" allowTypes="/(\.|\/)(xls|xlsx)$/"
					label="Chọn file từ máy tính" cancelLabel="Huỷ"
					update=":messages,menuformid:tableid" uploadLabel="Tải lên"
					multiple="false" listener="#{cityBean.loadExcel}" mode="advanced"
					process="@this,mm,menuformid:tableid" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
