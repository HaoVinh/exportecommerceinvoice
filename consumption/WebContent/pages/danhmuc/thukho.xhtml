<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">
	<ui:define name="content">
		<h3
			style="margin: 0px; color: #00145a; font-weight: bold; font-size: 15px !important; line-height: 13px; padding-top: 10px; padding-left: 10px;">Danh
			mục thủ kho</h3>
		<p:separator />
		<div class="col-md-12">
			<h:form id="menuformid">
				<div class="col-md-4">
					<p:panel header="Thông tin" styleClass="panelw100">
						<h:panelGrid id="info">
							<label>Mã thủ kho<span style="color: red;">*</span></label>
							<p:inputText value="#{stockerBean.stockerCrud.stocker_code}" />
							<label>Tên thủ kho<span style="color: red;">*</span></label>
							<p:inputText value="#{stockerBean.stockerCrud.stocker_name}" />
							<p:selectBooleanCheckbox
								value="#{stockerBean.stockerCrud.disable}" itemLabel="Disable" />
						</h:panelGrid>
						<p:separator />

						<p:commandLink process="@this,info"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							action="#{stockerBean.saveOrUpdate()}" styleClass="btn_primmary"
							update="menuformid:tableid">
							<i class="fa fa-floppy-o" aria-hidden="true"></i>
							<span>Lưu/Cập nhật</span>
						</p:commandLink>
						<p:commandLink process="@this,info"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							action="#{stockerBean.createNew()}" styleClass="btn_new"
							update="menuformid:info">
							<i class="fa fa-file-o" aria-hidden="true"></i>
							<span>Tạo mới</span>
						</p:commandLink>
						<p:commandLink process="@this" id="xoact"
							action="#{stockerBean.delete()}"
							style="margin-left:5px; padding-left:12px;padding-right:12px;"
							styleClass="btn_destroy" update=":messages,:menuformid"
							icon="fa fa-trash">
							<p:confirm icon="ui-icon-alert" />
							<i class="fa fa-trash" aria-hidden="true"></i>
							<span>Xóa</span>
						</p:commandLink>
					</p:panel>
				</div>
				<div class="col-md-8">
					<p:panel header="Danh sách" id="preview" styleClass="clearfix">
						<p:dataTable value="#{stockerBean.listStocker}"
							paginatorPosition="bottom" rowsPerPageTemplate="20,40,60"
							paginator="true" rowKey="#{item.id}" styleClass="tablenhapsp"
							style="width:100%" selection="#{stockerBean.stockerSelect}"
							scrollable="true" selectionMode="single" scrollWidth=""
							id="tableid" scrollHeight="370" widgetVar="datatb"
							resizableColumns="true" var="item">
							<p:ajax event="rowSelect" listener="#{stockerBean.showEdit()}"
								update="menuformid:info" />
							<p:column headerText="ID" width="50">
								<h:outputText value="#{item.id}" />
							</p:column>
							<p:column headerText="Mã thủ kho" width="100" style="text-align:center">
								<h:outputText value="#{item.stocker_code}" />
							</p:column>
							<p:column headerText="Tên thủ kho">
								<h:outputText style="white-space: initial;"
									value="#{item.stocker_name}" />
							</p:column>
							<p:column headerText="Disable" width="100" style="text-align:center">
								<p:selectBooleanCheckbox value="#{item.disable}" disabled="true" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
